#import "./PromoCode.graphql"

query getPromoCodes(
  $limit: Int!
  $after: Int
  $orderBy: OrderByListInput
  $filter: FilterListInput
) {
  getPromoCodes(limit: $limit, after: $after, orderBy: $orderBy, filter: $filter) {
    totalCount
    edges {
      cursor
      node {
        ...PromoCodesInfo
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
