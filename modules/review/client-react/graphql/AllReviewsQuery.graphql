#import "./Review.graphql"

query allReviews(
  $limit: Int!
  $after: Int
  $orderBy: OrderByListInput
  $filter: FilterListInput
) {
  allReviews(
    limit: $limit
    after: $after
    orderBy: $orderBy
    filter: $filter
  ) {
    totalCount
    edges {
      cursor
      node {
        ...ReviewInfo
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
