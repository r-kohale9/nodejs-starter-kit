#import "./Order.graphql"

query orders($limit: Int!, $after: Int!, $filter: FilterOrderInput) {
  orders(limit: $limit, after: $after, filter: $filter) {
    totalCount
    edges {
      cursor
      node {
        ...OrderInfo
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
