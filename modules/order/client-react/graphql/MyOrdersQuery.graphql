#import "./Order.graphql"

query userOrders(
  $userId: Int
  $limit: Int!
  $after: Int!
  $filter: FilterOrderInput
) {
  userOrders(userId: $userId, limit: $limit, after: $after, filter: $filter) {
    totalCount
    edges {
      cursor
      node {
        ...OrderInfo
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
